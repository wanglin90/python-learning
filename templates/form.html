<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>

<body>

    {% if message %}
        <p style="color:red">{{message}}</p>
    {% endif %}

    <form action="/signin" method="post">
        <legend> Please sign in : </legend>
        <p><input name="username" value="{{username}}" /></p>
        <p><input name="password" type="password" /></p>
        <p><button type="submit"/>Sign in</p>
    </form>
</body>
</html>
